<h2>Products</h2>
<div *ngFor="let product of products">
  <h3>

    <a 
    [title]="'características: '+ product.name"
    [routerLink]="['/products', product.id]"
    >
    {{ product.name }}
    </a>
    
  </h3>
  <p *ngIf="product.description">
    Descripción: {{ product.description }}
  </p>

  <button type="button" (click)="share()">
    Compartir
  </button>

  <app-product-alerts [product]="product" (notify)="onNotify()">notify</app-product-alerts>

</div>
